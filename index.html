<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷 갈아입히기 게임</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #CAF8FE; }
        .screen { display: none; }
        .active { display: block; }
        .character-container { display: flex; justify-content: center; align-items: center; height: 400px; position: relative; }
        .character { width: 250px; height: 400px; position: relative; }
        .base { position: absolute; width: 100%; height: 100%; background-image: url('assets/base.png'); background-size: contain; background-repeat: no-repeat; background-position: center; z-index: 0; }
        .layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; }
        #clothesLayer { z-index: 1; }
        #hatLayer { z-index: 2; }
        #faceLayer { z-index: 3; }
        .options img { width: 70px; cursor: pointer; margin: 5px; }
        .button img { width: 120px; cursor: pointer; }
        #introScreen img { width: 60%; max-width: 400px; }
        .option-title { width: 70px; margin: 5px auto; display: block; }
    </style>
</head>
<body>
    <!-- 인트로 화면 -->
    <div id="introScreen" class="screen active">
        <img src="assets/title.png" alt="게임 제목">
        <div class="button"><img src="assets/start.png" onclick="startGame()"></div>
    </div>

    <!-- 옷입히기 화면 -->
    <div id="dressUpScreen" class="screen">
        <div class="character-container">
            <div class="character">
                <div class="base"></div>
                <div id="clothesLayer" class="layer"></div>
                <div id="hatLayer" class="layer"></div>
                <div id="faceLayer" class="layer"></div>
            </div>
        </div>
        <div class="options">
            <img src="assets/hood.png" class="option-title">
            <img src="assets/hood_1.png" onclick="changeItem('hatLayer', 'assets/hood_1.png')">
            <img src="assets/hood_2.png" onclick="changeItem('hatLayer', 'assets/hood_2.png')">
            <img src="assets/hood_3.png" onclick="changeItem('hatLayer', 'assets/hood_3.png')">
            <img src="assets/hood_4.png" onclick="changeItem('hatLayer', 'assets/hood_4.png')">
            <img src="assets/hood_5.png" onclick="changeItem('hatLayer', 'assets/hood_5.png')">
            <img src="assets/face.png" class="option-title">
            <img src="assets/face_1.png" onclick="changeItem('faceLayer', 'assets/face_1.png')">
            <img src="assets/face_2.png" onclick="changeItem('faceLayer', 'assets/face_2.png')">
            <img src="assets/face_3.png" onclick="changeItem('faceLayer', 'assets/face_3.png')">
            <img src="assets/face_4.png" onclick="changeItem('faceLayer', 'assets/face_4.png')">
            <img src="assets/face_5.png" onclick="changeItem('faceLayer', 'assets/face_5.png')">
            <img src="assets/clothes.png" class="option-title">
            <img src="assets/clothes_1.png" onclick="changeItem('clothesLayer', 'assets/clothes_1.png')">
            <img src="assets/clothes_2.png" onclick="changeItem('clothesLayer', 'assets/clothes_2.png')">
            <img src="assets/clothes_3.png" onclick="changeItem('clothesLayer', 'assets/clothes_3.png')">
            <img src="assets/clothes_4.png" onclick="changeItem('clothesLayer', 'assets/clothes_4.png')">
            <img src="assets/clothes_5.png" onclick="changeItem('clothesLayer', 'assets/clothes_5.png')">
        </div>
        <div class="button"><img src="assets/complete.png" onclick="finishGame()"></div>
    </div>

    <!-- 완성 화면 -->
    <div id="completeScreen" class="screen">
        <div class="character-container">
            <div class="character">
                <div class="base"></div>
                <div id="finalClothesLayer" class="layer"></div>
                <div id="finalHatLayer" class="layer"></div>
                <div id="finalFaceLayer" class="layer"></div>
            </div>
        </div>
        <div class="button"><img src="assets/share.png" onclick="shareCharacter()"></div>
        <div class="button"><img src="assets/restart.png" onclick="restartGame()"></div>
    </div>

    <script>
        function startGame() {
            document.getElementById('introScreen').classList.remove('active');
            document.getElementById('dressUpScreen').classList.add('active');
        }
        function changeItem(layerId, imageUrl) {
            document.getElementById(layerId).style.backgroundImage = `url(${imageUrl})`;
        }
        function finishGame() {
            document.getElementById('dressUpScreen').classList.remove('active');
            document.getElementById('completeScreen').classList.add('active');
            document.getElementById('finalClothesLayer').style.backgroundImage = document.getElementById('clothesLayer').style.backgroundImage;
            document.getElementById('finalHatLayer').style.backgroundImage = document.getElementById('hatLayer').style.backgroundImage;
            document.getElementById('finalFaceLayer').style.backgroundImage = document.getElementById('faceLayer').style.backgroundImage;
        }
        function restartGame() {
            location.reload();
        }
        function shareCharacter() {
            alert('공유하기 기능은 아직 구현되지 않았습니다!');
        }
    </script>
</body>
</html>
