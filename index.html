<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후토스 옷입히기</title>
    <style>
        body {
            text-align: center;
            background-color: #CAF8FE;
            font-family: Arial, sans-serif;
        }
        .screen {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="start-screen" class="screen">
            <img src="images/title.png" alt="Title" class="title">
            <img src="images/main.png" alt="Main" class="main">
            <button id="start-btn">
                <img src="images/start.png" alt="Start">
            </button>
        </div>
        <div id="customize-screen" class="screen hidden">
            <div id="character"></div>
            <div id="buttons"></div>
            <div id="items"></div>
            <button id="complete-btn">
                <img src="images/complete.png" alt="Complete">
            </button>
        </div>
        <div id="complete-screen" class="screen hidden">
            <div id="final-character"></div>
            <button id="download-btn">
                <img src="images/download.png" alt="Download">
            </button>
            <button id="share-btn">
                <img src="images/share.png" alt="Share">
            </button>
            <button id="restart-btn">
                <img src="images/restart.png" alt="Restart">
            </button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const startBtn = document.getElementById("start-btn");
            const completeBtn = document.getElementById("complete-btn");
            const restartBtn = document.getElementById("restart-btn");
            
            const startScreen = document.getElementById("start-screen");
            const customizeScreen = document.getElementById("customize-screen");
            const completeScreen = document.getElementById("complete-screen");
            
            startBtn.addEventListener("click", function() {
                startScreen.classList.add("hidden");
                customizeScreen.classList.remove("hidden");
            });
    
            completeBtn.addEventListener("click", function() {
                customizeScreen.classList.add("hidden");
                completeScreen.classList.remove("hidden");
            });
    
            restartBtn.addEventListener("click", function() {
                completeScreen.classList.add("hidden");
                customizeScreen.classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
