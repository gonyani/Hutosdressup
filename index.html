<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷 갈아입히기 게임</title>
    <style>
        body {
            background-color: #CAF8FE;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active {
            display: flex;
        }
        .character-area {
            position: relative;
            width: 300px;
            height: 400px;
        }
        .character-area img {
            position: absolute;
            width: 100%;
        }
        .option-group img {
            width: 120px;
            cursor: pointer;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="intro-screen" class="screen active">
        <img src="assets/title.png">
        <button id="start-button"><img src="assets/start.png"></button>
    </div>

    <div id="dressup-screen" class="screen">
        <div class="character-area">
            <img id="base" src="assets/base.png">
            <img id="clothes" src="">
            <img id="hat" src="">
            <img id="face" src="">
        </div>
        <div class="option-group">
            <img src="assets/hood.png">
            <div id="hat-options"></div>
        </div>
        <div class="option-group">
            <img src="assets/face.png">
            <div id="face-options"></div>
        </div>
        <div class="option-group">
            <img src="assets/clothes.png">
            <div id="clothes-options"></div>
        </div>
        <button id="complete-button"><img src="assets/complete.png"></button>
    </div>

    <div id="result-screen" class="screen">
        <div class="character-area">
            <img id="result-base" src="assets/base.png">
            <img id="result-clothes" src="">
            <img id="result-hat" src="">
            <img id="result-face" src="">
        </div>
        <button id="share-button"><img src="assets/share.png"></button>
        <button id="download-button"><img src="assets/download.png"></button>
        <button id="restart-button"><img src="assets/restart.png"></button>
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        document.getElementById("start-button").addEventListener("click", function() {
            showScreen("dressup-screen");
        });

        document.getElementById("complete-button").addEventListener("click", function() {
            showScreen("result-screen");
            document.getElementById("result-clothes").src = document.getElementById("clothes").src;
            document.getElementById("result-hat").src = document.getElementById("hat").src;
            document.getElementById("result-face").src = document.getElementById("face").src;
        });

        document.getElementById("restart-button").addEventListener("click", function() {
            showScreen("dressup-screen");
        });

        function addOptions(category, folder, count) {
            const container = document.getElementById(`${category}-options`);
            for (let i = 1; i <= count; i++) {
                let img = document.createElement("img");
                img.src = `assets/${folder}_${i}.png`;
                img.addEventListener("click", function() {
                    document.getElementById(category).src = img.src;
                });
                container.appendChild(img);
            }
        }

        addOptions("hat", "hood", 5);
        addOptions("face", "face", 5);
        addOptions("clothes", "clothes", 5);
    </script>
</body>
</html>
